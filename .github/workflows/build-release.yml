name: Build Windows Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '7.0.x'

    - name: Restore dependencies
      run: dotnet restore "AbyssClientSource-main/AbyssClient/AbyssClient.csproj"

    - name: Build & Publish
      run: dotnet publish "AbyssClientSource-main/AbyssClient/AbyssClient.csproj" -c Release -r win-x64 --self-contained true -o out

    - name: Zip output
      run: Compress-Archive -Path out/* -DestinationPath AbyssClient.zip

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: AbyssClient
        path: AbyssClient.zip

    - name: Create Release
      uses: ncipollo/release-action@v1
      with:
        tag: auto-${{ github.run_id }}
        name: Auto Build ${{ github.run_number }}
