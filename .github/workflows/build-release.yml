name: Build & Release AbyssClient

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    # 1️⃣ 获取仓库代码
    - uses: actions/checkout@v3

    # 2️⃣ 安装 .NET
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '7.0.x'

    # 3️⃣ 恢复依赖
    - name: Restore dependencies
      run: dotnet restore "AbyssClientSource-main/AbyssClient/AbyssClient.csproj"

    # 4️⃣ Build & Publish 成独立 exe
    - name: Build & Publish
      run: dotnet publish "AbyssClientSource-main/AbyssClient/AbyssClient.csproj" -c Release -r win-x64 --self-contained true -o out

    # 5️⃣ 打包成 ZIP
    - name: Zip output
      run: Compress-Archive -Path out/* -DestinationPath AbyssClient.zip

    # 6️⃣ 上传到 Actions Artifact（可直接下载）
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: AbyssClient
        path: AbyssClient.zip

    # 7️⃣ 自动创建 GitHub Release，并挂载 ZIP
    - name: Create Release
      uses: ncipollo/release-action@v1
      with:
        tag: auto-${{ github.run_id }}
        name: Auto Build ${{ github.run_number }}
        files: AbyssClient.zip
